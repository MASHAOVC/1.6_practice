<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Software services</title>
  </head>
  <body>
    <header class="header">
      <div class="header__left">
        <button class="header__button-burger"></button>
        <img class="header__divider-left" src="./img/divider.svg" />
        <img class="header__logo" src="./img/Group.png" />
      </div>

      <div class="header__center">
        <button class="header__button-call"></button>
        <button class="header__button-chat"></button>
        <button class="header__button-profile"></button>
      </div>

      <div class="header__heading-line">
        <span class="header__highlight"></span>
        <h1 class="header__heading">Услуги и сервисы</h1>
      </div>

      <div class="header__right">
        <img class="header__divider-right" src="statics/divider.svg" />

        <span class="header__repair-text">Оставить заявку</span>
        <button class="header__button-repair"></button>

        <span class="header__checkstatus-text">Статус ремонта</span>
        <button class="header__button-checkstatus"></button>
      </div>
    </header>
  </body>
</html>
